<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demo of AutoPar</title>
  </head>

 <body>

<form action="/cgi-bin/autoPar.sh" method="post">

Please provide the following information to run autoPar:<br>
<br>
Step 1/2. 
Input source code (max size allowed: 20,000 characters, roughly 500 lines)<br>
<script src="autosize.js"></script>
<textarea rows="20" maxlength="20000" cols="80" name="filecontent">
   /* 
   Only the outmost loop can be parallelized. 
   */
   int n=100, m=100;
   double b[100][100];
   void foo()
   {
     int i,j;
     for (i=0;i<n;i++)
      for (j=0;j<m-1;j++)
        b[i][j]=b[i][j+1];
  }
</textarea><br>

Step 2/2: Select suffix of the source code <br>
<input type="radio" name="suffix" value="c" checked>.c</input><br>
<input type="radio" name="suffix" value="cpp">.cpp (C++11 included)</input><br>

<input type="submit" name="sub" value="Submit"></input>
</form>

 </body>
</html>
